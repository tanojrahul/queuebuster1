<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        nav {
            background-color: #007bff;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
            border-radius: 3px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }
        p {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'manage_users' %}">Manage Users</a></li>
            <li><a href="{% url 'manage_products' %}">Manage Products</a></li>
            <li><a href="{% url 'admin_scan' %}">Add Products by Scanning</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>

    <h1>Welcome to the Admin Dashboard</h1>
    <p>Here you can manage users, products, and more.</p>

</body>
</html>
